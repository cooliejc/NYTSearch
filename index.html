<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <script src="https://kit.fontawesome.com/b8993ab376.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="jumbotron">
        <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
      
  
    </div>

    <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
                    <form class="form-block">
                        Search Term:
                        <input class="form-control" id="searchTerms" type="search" placeholder="Search" aria-label="Search">
                        <hr>
                        Records to Retrieve:
                        <input class="form-control mr-sm-2" id="recordsRetrieve" type="search" placeholder="5" aria-label="Search">
                        <hr>
                        Start Year (Optional):
                        <input class="form-control mr-sm-2" id="startYear" type="search" placeholder="1986" aria-label="Search">
                        End Year (Optional):
                        <input class="form-control mr-sm-2" id="endYear" type="search" placeholder="1986" aria-label="Search">
                        <br>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>
            
            </nav>
          </div>
       

    </section>

<!-- jQuery links -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
